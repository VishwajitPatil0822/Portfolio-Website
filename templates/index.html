<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% block title %}
    <meta charset="UTF-8">
    <title>Vishwajit Patil Portfolio</title>
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#" style="margin-left: 100px; font-size: 40px; font-family: 'Gabriola';">
        <img src="{% static 'images/logo1.png' %}" width="85" height="80" alt="Logo">
          Vishwajit Patil
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav justify-content-center" style="margin-left: 50px; font-size: 30px; font-family: 'Gabriola';" >
          <li class="nav-item">
            <a class="nav-link" style="margin-left: 20px; color: black;" href="{% url 'home_view_urls'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="margin-left: 20px; color: black;" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="margin-left: 20px; color: black;" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <hr style="border: 1px solid black;">
    <footer class="footer" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 60px;">
      <div class="footer-links" style="font-size: 28px; font-family: 'Gabriola'; margin-top:-15px;">
        <a style="color: black;" href="{% url 'home_view_urls'%}">Home</a>
        <a style="margin-left: 20px; color: black;" href="#">About</a>
        <a style="margin-left: 20px; color: black;" href="#">Contact Us</a>
      </div>

      <div class="footer-outthrow">
          <p style="font-size: 28px; font-family: 'Gabriola';"> Created with ❤️ by Vishwajit Patil </p>
      </div>

      <div class="footer-icons" style="margin-top:-18px;">
        <a href="https://www.linkedin.com/in/vishwajitpatil-pythondev/" style="margin-left: 20px;">
          <img src="{% static 'images/linkedin.png' %}" width="38" height="38" alt="linkedin">
        </a>
        <a href="https://github.com/VishwajitPatil0822" style="margin-left: 20px;">
          <img src="{% static 'images/github.png' %}" width="30" height="30" alt="github">
        </a>
        <a href="mailto:vishwajit22patil@gmail.com" style="margin-left: 26px;">
          <img src="{% static 'images/gmail.png' %}" width="30" height="30" alt="gmail">
        </a>
      </div>
    </footer>

    <script>
        document.getElementById("downloadCvBtn").addEventListener("click", function () {
            const link = document.createElement("a");
            link.href = "{% static 'pdf/Vishwajit_Patil_Full-Stack_Developer_CV.pdf' %}";
            link.download = "Vishwajit_Patil_Full-Stack_Developer_CV.pdf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        function showDropdowns() {
            document.getElementById("myDropdowns").style.display = "block";
        }
        function hideDropdowns() {
            document.getElementById("myDropdowns").style.display = "none";
        }
    </script>
</body>
</html>
